<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGlamm Makeup Shop</title>
  <link rel="stylesheet" href="stles.css">
</head>
<body>
  <header>
    <img src="my.jpeg" width="100" alt="MyGlamm Logo">
    <h1>MyGlamm</h1>
  </header>

  <div class="container">
    <div class="product" id="product1">
      <img src="kl.jpeg" alt="Lipstick">
      <h2>Matte Lipstick</h2>
      <p>Starting at $15</p>
      <button onclick="viewDetails('product1')">View Details</button>
      <button onclick="addToCart('product1')">Add to Cart</button>
    </div>
    <div class="product" id="product2">
      <img src="hh.jpeg" alt="Foundation">
      <h2>Liquid Foundation</h2>
      <p>Starting at $20</p>
      <button onclick="viewDetails('product2')">View Details</button>
      <button onclick="addToCart('product2')">Add to Cart</button>
    </div>
    <div class="product" id="product3">
      <img src="pp.jpeg" alt="Eyeshadow Palette">
      <h2>Eyeshadow Palette</h2>
      <p>Starting at $25</p>
      <button onclick="viewDetails('product3')">View Details</button>
      <button onclick="addToCart('product3')">Add to Cart</button>
    </div>
    <div class="product" id="product4">
      <img src="pk.jpeg" alt="Mascara">
      <h2>Volume Mascara</h2>
      <p>Starting at $18</p>
      <button onclick="viewDetails('product4')">View Details</button>
      <button onclick="addToCart('product4')">Add to Cart</button>
    </div>
  </div>

  <div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0</p>
    <button onclick="checkout()">Checkout</button>
  </div>
  
   Modal for product details 
   <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
  
  <script src="jyo.js"></script>
</body>
</html>
